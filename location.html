<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Marvel Movie Collection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="marvelstyle.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js">
    </script>
</head>

  <body>
    <ur class="nav">

      <li><a href="marvelfilms.html">Home</a></li>
      <li><a href="films.html">Films</a></li>
      <li><a href="directors.html">Directors</a></li>
      <li><a href="casts.html">Casts</a></li>
    </ul>


    <div class="banner">
        <img class="banner-image" src="img/filmsbanner.jpg">
    </div>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script>
        var mapboxTiles = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>', maxZoom: 28,})
        var map = L.map('map')
              .addLayer(mapboxTiles)
              .setView([36.583333, -117.416667], 14);

        var marker = L.marker([36.583333, -117.416667], {draggable: true})
              .bindPopup( '<a href="https://en.wikipedia.org/wiki/North_Point" target="_blank">North Point</a>')
              .addTo(map);
         marker.bindPopup("<b>This is Inyo County!</b><br>Film Iron Man was shot here.").openPopup();
    </script>
  </body>
</html>
